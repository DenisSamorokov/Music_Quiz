{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <div class="text-center">
        <h2 class="text-xl font-semibold mb-4">Регистрация</h2>
        {% if error %}
            <p class="text-red-400 mb-4">{{ error }}</p>
        {% endif %}
        <form method="POST" class="max-w-sm mx-auto block-background p-6 rounded-lg">
            <div class="mb-4">
                <input type="text" name="username" placeholder="Имя пользователя" class="w-full p-2 rounded bg-gray-700 text-white" required>
            </div>
            <div class="mb-4">
                <input type="password" name="password" placeholder="Пароль" class="w-full p-2 rounded bg-gray-700 text-white" required>
            </div>
            <button type="submit" class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded">Зарегистрироваться</button>
        </form>
        <p class="mt-4">
            Уже есть аккаунт? <a href="{{ url_for('login') }}" class="text-blue-400 hover:text-blue-300">Войти</a>
        </p>
    </div>
{% endblock %}
