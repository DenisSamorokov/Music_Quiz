{% extends "base.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
    <div class="text-center">
        <div class="block-background p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Выберите уровень</h2>
            <div class="flex justify-center space-x-4">
                <a href="{{ url_for('play', difficulty='easy') }}" class="px-6 py-3 rounded-lg bg-green-600 hover:bg-green-700 text-white text-center">
                    Легко <span class="ml-2">+5 очков</span>
                </a>
                <a href="{{ url_for('play', difficulty='medium') }}" class="px-6 py-3 rounded-lg bg-yellow-600 hover:bg-yellow-700 text-white text-center">
                    Средне <span class="ml-2">+10 очков</span>
                </a>
                <a href="{{ url_for('play', difficulty='hard') }}" class="px-6 py-3 rounded-lg bg-red-600 hover:bg-red-700 text-white text-center">
                    Сложно <span class="ml-2">+15 очков</span>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
