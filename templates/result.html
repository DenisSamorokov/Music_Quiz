{% extends "base.html" %}

{% block title %}Результат{% endblock %}

{% block content %}
    <div class="modal" style="display: flex;">
        <div class="modal-content block-background">
            <h2 class="text-xl font-semibold mb-4 {% if correct %}correct{% endif %}">
                {% if correct %}
                    Правильно!
                {% else %}
                    Неправильно
                {% endif %}
            </h2>
            <p class="mb-4">
                Ответ: <strong>{{ track.title }}</strong> от {{ track.artist }}
            </p>
            <div class="space-x-4">
                <a href="{{ url_for('play', difficulty=difficulty, language=language, style=style) }}" class="px-6 py-3 rounded-lg bg-blue-600 hover:bg-blue-700 text-white text-center">
                    Дальше
                </a>
            </div>
        </div>
    </div>


{% endblock %}
