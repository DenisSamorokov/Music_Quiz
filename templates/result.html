{% extends "base.html" %}

{% block title %}Результат{% endblock %}

{% block content %}
    <div class="text-center">
        <div class="card p-4 mb-4">
            <h2 class="h5 fw-semibold mb-3">
                {% if correct %}
                    <span class="text-success">Правильно!</span>
                {% else %}
                    <span class="text-danger">Неправильно</span>
                {% endif %}
            </h2>
            <p>Трек: {{ track.title }} - {{ track.artist }}</p>
            <a href="{{ url_for('play', difficulty=difficulty) }}" class="btn btn-primary mt-3">Играть снова</a>
            <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Вернуться на главную</a>
        </div>
    </div>
{% endblock %}
